<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- IMPORTANT for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Ohhhhh Paminawa</title>

  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      touch-action: manipulation;
    }

    video {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .text {
      position: absolute;
      top: 38%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: clamp(2rem, 8vw, 4rem);
      font-weight: bold;
      text-shadow: 2px 2px 10px black;
      text-align: center;
      padding: 0 10px;
    }

    .btn {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 32px;
      font-size: clamp(1rem, 5vw, 1.3rem);
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: white;
      color: black;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }

    .btn:active {
      transform: translate(-50%, -50%) scale(0.96);
    }
  </style>
</head>
<body>

  <video id="video" autoplay muted loop playsinline>
    <source src="relapse.mp4" type="video/mp4">
  </video>

  <div id="text" class="text">Ohhhhh paminawa</div>
  <button id="btn" class="btn" onclick="startVideo()">CLICK ME</button>

  <script>
    function startVideo() {
      const video = document.getElementById("video");
      video.muted = false;
      video.play();

      document.getElementById("text").style.display = "none";
      document.getElementById("btn").style.display = "none";
    }
  </script>

</body>
</html>
